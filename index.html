<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <div id="question-container">
                <p id="question"></p>
            </div>
            <div id="answer-buttons" class="btn-grid">
                <label><input type="radio" name="answer" id="option1"><span id="opt1"></span></label><br>
                <label><input type="radio" name="answer" id="option2"><span id="opt2"></span></label><br>
                <label><input type="radio" name="answer" id="option3"><span id="opt3"></span></label><br>
                <label><input type="radio" name="answer" id="option4"><span id="opt4"></span></label>
            </div>
            <div class="controls">
                <button id="previous-btn">Previous</button>
                <button id="submit-btn">Submit</button>
            </div>
        </div>
        <div id="result-container">
            <p id="score"></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
